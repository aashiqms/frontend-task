<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name One</td>
            <td>121</td>
            <td>121</td>
        </tr>
        <tr>
            <td>Name Two</td>
            <td>121</td>
            <td>112</td>
        </tr> 
        <tr>
            <td>Name Three</td>
            <td>121</td>
            <td>86</td>
        </tr>
       <tr>
            <td>Martin</td>
            <td>Jerry</td>
            <td>48</td>
        </tr>
        </tbody>
    </table>
</body>
<style>
    
    table { 
  width: 100%; 
  border-collapse: collapse; 
  background: #34495e; 
  color: #f3f3f3;
}

td, th { 
  padding: 8px; 
  text-align: left; 
}

/*  striping */
tr:nth-of-type(odd) { 
  background: #16a085; 
}

th { 
  background: #2c3e50; 
  font-weight: bold; 
}
</style>
</html>
